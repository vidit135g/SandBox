<!DOCTYPE html>
<html lang="en">

<head>
    <title>CodeDash</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="http://eg.com/favicon.png" />
    <link rel="stylesheet" type="text/css" href="Cmirror/lib/codemirror.css">
    <script type="text/javascript" src="Cmirror/lib/codemirror.js"></script>
    <script src="Cmirror/mode/javascript/javascript.js"></script>
    <link href="Cmirror/theme/3024-night.css" rel="stylesheet" type="text/css"></script>
    <link href="Cmirror/theme/colorforth.css" rel="stylesheet" type="text/css"></script>
    <script src="Cmirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="Cmirror/mode/css/css.js"></script>
    <script src="Cmirror/mode/xml/xml.js"></script>
    <script src="Cmirror/addon/scroll/simplescrollbars.js"></script>
    <link href="Cmirror/addon/scroll/simplescrollbars.css" rel="stylesheet" type="text/css">
    <script src="Cmirror/addon/edit/closebrackets.js"></script>
    <script src="Cmirror/addon/edit/closetag.js"></script>
    <script src="jquery.min.js"></script>
    <script src="JQ_UI/jquery-ui.js"></script>
    <link href="JQ_UI/jquery-ui.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div id="header">
        <div id="logo">
            <img src="logo.png" alt="."> <span id="name">FrontDash</span>
            <h3>Express your front end!</h3>
        </div>
        <div id="nav">
            <button id="save" class="nav-button"><a href="#"><img src="save.PNG" alt="." class="set-img"> Save</a></button>
            <button id="settings" class="nav-button"><a href="#"><img src="settings.PNG" alt="." class="set-img"> Settings</a></button>
            <button id="view" class="nav-button"><a href="#">RUN</a></button>
        </div>
    </div>
    <div id="container">
        <div class="panel">
            <div class="panel-head">
                <button class="panel-settings"><a href="#"><img src="set-panel.png" class="set-panel" alt=""></a></button>
                <span class="panel-heading">HTML</span>

                <button class="dropbtn" id="set-btn1"> <a href="https://www.w3schools.com/html/" target="_blank"><img src="ht.png" alt=""></a></button>


            </div>
            <textarea class="editor" id="editorHtml"></textarea>
        </div>
        <div class="panel">
            <div class="panel-head">
                <button class="panel-settings"><a href="#"><img src="set-panel.png" class="set-panel" alt=""></a></button>
                <span class="panel-heading">CSS</span>

                <button class="dropbtn" id="set-btn2"><a href="https://www.w3schools.com/css/" target="_blank"><img src="cs.png" alt=""></a></button>


            </div>
            <textarea class="editor" id="editorCss"></textarea>
        </div>
        <div class="panel paneljs">
            <div class="panel-head">
                <button class="panel-settings"><a href="#"><img src="set-panel.png" class="set-panel" alt=""></a></button>
                <span class="panel-heading">JS</span>
                <button class="dropbtn" id="set-btn3"><a href="https://www.w3schools.com/js/" target="_blank"><img src="js.png" alt=""></a></button>
            </div>
            <textarea class="editor" id="editorJs"></textarea>
        </div>
    </div>
    <iframe id="outPut"></iframe>

</body>
<script src="dash.js" type="text/javascript">
</script>

</html>
